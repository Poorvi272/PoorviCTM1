<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>SeekOut Signal</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="screen" id="screen-name">
  <p class="glitch">Signal detected.</p>
  <input type="text" id="username" placeholder="Enter your name">
  <button onclick="startSignal()">Respond</button>
</div>

<div class="screen hidden" id="screen-story">
  <p id="story-text"></p>
  <button onclick="startTest()">Continue</button>
</div>

<div class="screen hidden" id="screen-question">
  <p class="glitch">Test Incoming</p>
  <p id="question-text"></p>
  <input type="text" id="answer" placeholder="Your answer">
  <button onclick="submitAnswer()">Transmit</button>
</div>

<div class="screen hidden" id="screen-success">
  <p class="glitch">Signal stabilised.</p>
  <p>You noticed the pattern.</p>
  <p><b>SeekOut | 9–11 January</b></p>
  <p>Enter the Upside Down.</p>
</div>

<div class="screen hidden" id="screen-fail">
  <p class="glitch">Signal disrupted.</p>
  <p>Most people miss the first sign.</p>
  <p><b>SeekOut | 9–11 January</b></p>
  <p>You’ll get another chance in the hunt.</p>
</div>

<script src="script.js"></script>
</body>
</html>
