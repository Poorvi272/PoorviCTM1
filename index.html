<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>SeekOut Signal</title>

  <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <!-- BACKGROUND VIDEO (HIDDEN INITIALLY) -->
  <video autoplay muted loop playsinline id="bg-video" class="hidden-video">
    <source src="videos/animation.mp4" type="videos/mp4">
  </video>

  <!-- DARK OVERLAY OVER VIDEO -->
  <div class="overlay hidden-video"></div>

  <div class="screen" id="screen-name">
    <p class="glitch big">SIGNAL DETECTED</p>
    <input type="text" id="username" placeholder="ENTER YOUR NAME">
    <button onclick="startSignal()">RESPOND</button>
  </div>

  <div class="screen hidden" id="screen-story">
    <p id="story-text" class="story"></p>
    <button onclick="startTest()">CONTINUE</button>
  </div>

  <div class="screen hidden" id="screen-question">
    <p class="glitch">TEST INCOMING</p>
    <p id="question-text" class="story"></p>
    <input type="text" id="answer" placeholder="YOUR ANSWER">
    <button onclick="submitAnswer()">TRANSMIT</button>
  </div>

  <div class="screen hidden" id="screen-success">
    <p class="glitch big">SIGNAL STABILISED</p>
    <p class="story">YOU NOTICED THE PATTERN.</p>
    <p class="story highlight">SEEKOUT · 9–11 JANUARY</p>
    <p class="story">ENTER THE UPSIDE DOWN.</p>
  </div>

  <div class="screen hidden" id="screen-fail">
    <p class="glitch big">SIGNAL DISRUPTED</p>
    <p class="story">MOST PEOPLE MISS THE FIRST SIGN.</p>
    <p class="story highlight">SEEKOUT · 9–11 JANUARY</p>
    <p class="story">YOU’LL GET ANOTHER CHANCE IN THE HUNT.</p>
  </div>

  <script src="script.js"></script>
</body>
</html>
