<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>SeekOut Signal</title>

  <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <!-- INTRO VIDEO -->
  <video id="intro-video" playsinline webkit-playsinline preload="auto">
    <source src="background1.mp4" type="video/mp4">
  </video>

  <!-- STORY VIDEO -->
  <video id="bg-video" loop playsinline class="hidden-video">
    <source src="background.mp4" type="video/mp4">
  </video>

  <!-- DARK OVERLAY -->
  <div class="overlay hidden-video"></div>

  <!-- CONTENT -->
  <div id="content">

    <!-- SIGNAL TEXT -->
    <div class="screen hidden" id="screen-signal">
      <p class="glitch big" id="signal-text"></p>
    </div>

    <!-- NAME -->
    <div class="screen hidden" id="screen-name">
      <p class="glitch big">SIGNAL DETECTED</p>
      <input type="text" id="username" placeholder="ENTER YOUR NAME">
      <button onclick="startHelp()">READY TO HELP</button>
    </div>

    <!-- STORY -->
    <div class="screen hidden" id="screen-story">
      <p id="story-text" class="story"></p>
      <button onclick="startTest()">PROCEED</button>
    </div>

    <!-- QUESTION -->
    <div class="screen hidden" id="screen-question">
      <p class="glitch">TEST INCOMING</p>
      <p id="question-text" class="story"></p>
      <input type="text" id="answer" placeholder="YOUR ANSWER">
      <button onclick="submitAnswer()">TRANSMIT</button>
    </div>

    <!-- RESULT -->
    <div class="screen hidden" id="screen-result">
      <p class="glitch big" id="result-text"></p>
      <p class="story highlight">SEEKOUT · INSTI’S BIGGEST CRYPT HUNT</p>
      <p class="story">9–11 JAN · ONLINE + OFFLINE</p>
      <button onclick="goToSeekout()">ENTER SEEKOUT</button>
    </div>

  </div>

  <script src="script.js"></script>
</body>
</html>
