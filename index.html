<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>SeekOut Signal</title>

  <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <!-- INTRO VIDEO (PLAYS FIRST, FULLSCREEN) -->
  <video
    id="intro-video"
    playsinline
    webkit-playsinline
    preload="auto"
  >
    <source src="background1.mp4" type="video/mp4">
  </video>

  <!-- STORY BACKGROUND VIDEO -->
  <video loop playsinline id="bg-video" class="hidden-video">
    <source src="background.mp4" type="video/mp4">
  </video>

  <!-- DARK OVERLAY -->
  <div class="overlay hidden-video"></div>

  <!-- ROTATE PHONE OVERLAY -->
  <div id="rotate-overlay">
    <p>ROTATE YOUR PHONE</p>
  </div>

  <!-- CONTENT LAYER -->
  <div id="content">

    <!-- NAME SCREEN (SHOWN AFTER INTRO) -->
    <div class="screen hidden" id="screen-name">
      <p class="glitch big">SIGNAL DETECTED</p>
      <input type="text" id="username" placeholder="ENTER YOUR NAME">
      <button onclick="startSignal()">RESPOND</button>
    </div>

    <div class="screen hidden" id="screen-story">
      <p id="story-text" class="story"></p>
      <button onclick="startTest()">CONTINUE</button>
    </div>

    <div class="screen hidden" id="screen-question">
      <p class="glitch">TEST INCOMING</p>
      <p id="question-text" class="story"></p>
      <input type="text" id="answer" placeholder="YOUR ANSWER">
      <button onclick="submitAnswer()">TRANSMIT</button>
    </div>

    <div class="screen hidden" id="screen-success">
      <p class="glitch big">SIGNAL STABILISED</p>
      <p class="story highlight">SEEKOUT · 9–11 JANUARY</p>
    </div>

    <div class="screen hidden" id="screen-fail">
      <p class="glitch big">SIGNAL DISRUPTED</p>
      <p class="story highlight">TRY AGAIN IN SEEKOUT</p>
    </div>

  </div>

  <script src="script.js"></script>
</body>
</html>
