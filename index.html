<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>SeekOut Signal</title>
  <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <!-- INTRO VIDEO -->
  <video id="intro-video" playsinline webkit-playsinline>
    <source src="background1.mp4" type="video/mp4">
  </video>

  <!-- STORY VIDEO -->
  <video id="bg-video" loop playsinline class="hidden-video">
    <source src="background.mp4" type="video/mp4">
  </video>

  <!-- OVERLAY -->
  <div class="overlay hidden-video"></div>

  <!-- CONTENT -->
  <div id="content">

    <div class="screen hidden" id="screen-1">
      <p class="glitch big">THIS IS NOT A TRAILER.<br>THIS IS A SIGNAL.</p>
    </div>

    <div class="screen hidden" id="screen-2">
      <p class="glitch big">FOR THE NEXT FEW DAYS,<br>INSTI WILL NOT LOOK THE SAME.</p>
    </div>

    <div class="screen hidden" id="screen-name">
      <p class="glitch big">SIGNAL DETECTED</p>
      <input id="username" placeholder="ENTER YOUR NAME">
      <button onclick="saveName()">CONTINUE</button>
    </div>

    <div class="screen hidden" id="screen-help">
      <p class="story" id="help-text"></p>
      <button onclick="showQuestion()">READY TO HELP</button>
    </div>

    <div class="screen hidden" id="screen-question">
      <p class="glitch">TEST INCOMING</p>
      <p id="question-text" class="story"></p>
      <input id="answer" placeholder="YOUR ANSWER">
      <button onclick="submitAnswer()">TRANSMIT</button>
    </div>

    <div class="screen hidden" id="screen-result">
      <p class="glitch big" id="result-text"></p>
      <p class="story highlight">SEEKOUT · INSTI’S BIGGEST CRYPT HUNT</p>
      <p class="story">9–11 JAN · ONLINE + OFFLINE</p>
    </div>

  </div>

  <script src="script.js"></script>
</body>
</html>
